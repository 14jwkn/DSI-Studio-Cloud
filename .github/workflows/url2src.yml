name: (0) URL to SRC

on: 
  workflow_dispatch:
    inputs:
      name:
        description: 'URL of SRC Files'
        required: true
        default: 'https://www.dropbox.com/s/kz88gt5vrpi0dvr/100206.src.gz'
      output:
        description: 'Output Archive: An unique ID to save SRC files'
        required: true
        default: 'mysrc'  
jobs:
  automated_tracking:
    runs-on: ubuntu-latest
    steps:
      - name: Download Data
        run: |
          mkdir data
          cd data
          curl -sSLO "${{ github.event.inputs.name }}"
          
      - name: Save SRC to Archive
        uses: actions/upload-artifact@v2.2.4
        with:
          name: ${{ github.event.inputs.output }}
          path: data
          if-no-files-found: error
          retention-days: 90
