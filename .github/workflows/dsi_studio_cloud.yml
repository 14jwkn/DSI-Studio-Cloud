name: DSI Studio Cloud
on: 
  workflow_dispatch:
    inputs:
      id:
        description: 'Source: OpenNeuro Accession Number'
        default: ds001021
        required: true
      save_src:
        type: boolean
        default: 'false'
        description: 'Preprocessing: Save SRC Files'
      src_qc:
        type: boolean
        default: 'true'
        description: 'Preprocessing: QC report'
      reconstruction:
        type: choice
        description: 'Preprocessing: Reconstruction'
        options: 
        - GQI
        - QSDR
      region:
        description: 'Pipeline: Region Analysis'
        default: 'HCP842_tractography,FreeSurferDKT_Subcortical,'
        required: false
      tract:
        description: 'Pipeline: AutoTrack'
        default: 'Arcuate_Fasciculus_L,Optic_Radiation_L'
        required: false
      connectivity:
        description: 'Pipeline: Connectivity Matrix'
        default: 'HCP-MMP,FreeSurferDKT_Cortical'
        required: false
      
jobs:    
  openneuro_download:
    runs-on: ubuntu-18.04
    outputs:
      files: ${{ steps.fib.outputs.files }}
    steps:
      - name: Download ${{ github.event.inputs.id }}
        run: |
          aws s3 sync --no-sign-request --exclude "*" --include "*dwi.*" s3://openneuro.org/${{ github.event.inputs.id }} ${{ github.event.inputs.id }}
          ls * -l    
      - name: Download DSI Studio
        run: |
          curl -sL "https://github.com/frankyeh/DSI-Studio/releases/download/2021.12.03/dsi_studio_ubuntu_1804.zip" | jar x
          chmod 777 ./dsi-studio/dsi_studio
      - name: Create SRC Files
        run: |
          ./dsi-studio/dsi_studio --action=src --source=${{ github.event.inputs.id }}
          mv ./**/*.src.gz .
      - name: Check SRC Quality
        if: ${{ github.event.inputs.src_qc == 'true' }}
        run: |
          ./dsi-studio/dsi_studio --action=qc --source=.
      
      - name: Upload SRC QC report
        if: ${{ github.event.inputs.src_qc == 'true' }}
        uses: actions/upload-artifact@v2.2.4
        with:
          name: openneuro_${{ github.event.inputs.id }}_src_qc
          path: ./qc.txt
          if-no-files-found: error
          retention-days: 90
      
      - name: Upload SRC files
        uses: actions/upload-artifact@v2.2.4
        if: ${{ github.event.inputs.save_src == 'true' }}
        with:
          name: openneuro_${{ github.event.inputs.id }}_src
          path: ./*.src.gz
          if-no-files-found: error
          retention-days: 90
          
      - name: Create FIB Files (GQI)
        if: ${{ github.event.inputs.reconstruction == 'GQI' }}
        run: |          
          ./dsi-studio/dsi_studio --action=rec --source=*.src.gz --mask=1 --check_btable=0
        
      - name: Create FIB Files (QSDR)
        if: ${{ github.event.inputs.reconstruction == 'QSDR' }}
        run: |          
          ./dsi-studio/dsi_studio --action=rec --source=*.src.gz --check_btable=0 --method=7
          FIB_LIST=$(ls *.fib.gz | jq -R -s -c 'split("\n")[:-1]')
          echo ::set-output name=files::${FIB_LIST}

      - name: Set FIB List
        id: fib
        run: |          
          FIB_LIST=$(ls *.fib.gz | jq -R -s -c 'split("\n")[:-1]')
          echo ::set-output name=files::${FIB_LIST}

      - name: Upload FIB files
        uses: actions/upload-artifact@v2.2.4
        with:
          name: openneuro_${{ github.event.inputs.id }}_fib
          path: ./*.fib.gz
          if-no-files-found: error
          retention-days: 90
          
  pipeline_region_analysis:
    if: ${{ github.event.inputs.region != '' }}
    needs: openneuro_download
    strategy:
      matrix:
        files: ${{ fromjson(needs.openneuro_download.outputs.files) }}
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Download FIB and DSI Studio
        uses: ./.github/workflows/download_fib
        with:
          fib_file: openneuro_${{ github.event.inputs.id }}_fib
          
      - name: Tracking
        run: |
          ./dsi-studio/dsi_studio --action=ana --source=${{ matrix.files }} --atlas=${{ github.event.inputs.region }}
          mv ./**/*.txt .
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: openneuro_${{ github.event.inputs.id }}_region_analysis
          path: |
            ./*.txt 
          if-no-files-found: error
          retention-days: 90        
        
  pipeline_autotrack:
    if: ${{ github.event.inputs.tract != '' }}
    needs: openneuro_download
    strategy:
      matrix:
        files: ${{ fromjson(needs.openneuro_download.outputs.files) }}
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: openneuro_${{ github.event.inputs.id }}_fib
      - name: Download DSI Studio
        run: |
          curl -sSLO "https://github.com/frankyeh/DSI-Studio/releases/download/2021.12.03/dsi_studio_ubuntu_2004.zip"
          unzip -q *.zip
          rm *.zip

      - name: Tracking
        run: |
          ./dsi-studio/dsi_studio --action=atk --source=${{ matrix.files }} --track_id=${{ github.event.inputs.tract }}
          mv ./**/*.tt.gz .
          mv ./**/*.stat.txt .
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: openneuro_${{ github.event.inputs.id }}_autotrack
          path: |
            ./*.tt.gz 
            ./*.stat.txt 
          if-no-files-found: error
          retention-days: 90
          
  pipeline_connectivity_matrix:
    if: ${{ github.event.inputs.connectivity != '' }}
    needs: openneuro_download
    strategy:
      matrix:
        files: ${{ fromjson(needs.openneuro_download.outputs.files) }}
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: openneuro_${{ github.event.inputs.id }}_fib
      - name: Download DSI Studio
        run: |
          curl -sSLO "https://github.com/frankyeh/DSI-Studio/releases/download/2021.12.03/dsi_studio_ubuntu_2004.zip"
          unzip -q *.zip
          rm *.zip
          chmod 777 ./dsi-studio/dsi_studio
      - name: Tracking
        run: |
          ./dsi-studio/dsi_studio --action=trk --source=${{ matrix.files }} --fiber_count=1000000 --output=no_file --connectivity=${{ github.event.inputs.connectivity }}
          mv ./**/*.mat .
          mv ./**/*.txt .
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: openneuro_${{ github.event.inputs.id }}_connectivity_matrix
          path: |
            ./*.mat
            ./*.txt
          if-no-files-found: error
          retention-days: 90
