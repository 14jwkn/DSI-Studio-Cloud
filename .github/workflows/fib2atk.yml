name: (1) FIB To Tractography - automated fiber tracking

on: 
  workflow_dispatch:
    inputs:
      name:
        description: 'Input Archive: An unique ID to retrive FIB files'
        required: true
        default: 'myfib'
      file:
        description: 'FIB File Name'
        required: true
        default: '*.fib.gz'  
      output:
        description: 'Output Archive: An unique ID to save tractography files'
        required: true
        default: 'myatk'    
jobs:
  atk:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Download DSI Studio
        run: |
          curl -sSLO https://github.com/frankyeh/DSI-Studio/releases/download/2021.12.03/dsi_studio_ubuntu_2004.zip -o dsi-studio.zip
          unzip dsi-studio
          echo "$PWD/dsi-studio/" >> $GITHUB_PATH
          
      - name: Download FIB
        uses: actions/download-artifact@v2.0.10
        with:
          name: ${{ github.event.inputs.name }}
          path: data
    
      - name: Tracking
        run: |
          dsi_studio --action=atk --source=${{ github.event.inputs.file }}
          
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: ${{ github.event.inputs.output }}
          path: data
          if-no-files-found: error
          retention-days: 90
